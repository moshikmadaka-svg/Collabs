<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Dashboard with Profile</title>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f0f3f7;
      color: #333;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background: #2f3b52;
      color: #f0f3f7;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 30px;
      flex-shrink: 0;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 20px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #4a90e2;
      object-fit: cover;
      box-shadow: 0 0 10px #4a90e2;
    }

    .profile h2 {
      font-weight: 600;
      font-size: 1.3rem;
    }

    .profile p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .nav-menu {
      flex-grow: 1;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav-menu ul li {
      cursor: pointer;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-menu ul li:hover {
      background: #4a90e2;
      color: white;
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #4a90e2;
      color: white;
      padding: 15px 25px;
      font-size: 1.5rem;
      font-weight: 600;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .content {
      flex-grow: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }

    /* 3D container */
    #3d-container {
      flex: 1;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: inset 8px 8px 15px #babecc,
                  inset -8px -8px 15px #ffffff;
      min-width: 350px;
      min-height: 450px;
    }

    /* Car list */
    .car-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding-right: 10px;
    }

    .car-card {
      background: #f8f9fb;
      border-radius: 12px;
      box-shadow: 4px 4px 10px #c4c7ca, -4px -4px 10px #ffffff;
      display: flex;
      gap: 15px;
      padding: 15px;
      align-items: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }

    .car-card:hover {
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.6);
    }

    .car-card img {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .car-info {
      flex-grow: 1;
    }

    .car-info h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #4a90e2;
    }

    .car-info p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #27ae60;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }
      .profile {
        flex-direction: row;
        border-bottom: none;
        padding-bottom: 0;
        gap: 10px;
        align-items: center;
      }
      .profile h2 {
        font-size: 1rem;
      }
      .nav-menu ul {
        flex-direction: row;
        gap: 15px;
      }
      .main {
        flex-grow: 1;
        height: calc(100vh - 100px);
      }
      .content {
        flex-direction: column;
        padding: 10px;
      }
      #3d-container {
        min-width: 100%;
        min-height: 300px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="profile">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Avatar" />
      <div>
        <h2>John Doe</h2>
        <p>Car Enthusiast</p>
      </div>
    </div>

    <nav class="nav-menu">
      <ul>
        <li>Home</li>
        <li>3D Vehicle</li>
        <li>Car Catalog</li>
        <li>Settings</li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <header class="header">Vehicle Dashboard</header>
    <section class="content">
      <div id="3d-container"></div>

      <div class="car-list" id="car-list">
        <!-- Car cards injected by JS -->
      </div>
    </section>
  </main>

  <script>
    // ======= Three.js 3D Vehicle Model =======
    const container = document.getElementById('3d-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe8ebf0);

    const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(6, 4, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 15, 10);
    scene.add(dirLight);

    // Vehicle Model (Basic Box + wheels)
    const carGroup = new THREE.Group();

    // Car body
    const bodyGeometry = new THREE.BoxGeometry(3.5, 1.2, 1.7);
    const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x3366cc, roughness: 0.6, metalness: 0.4 });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    carGroup.add(body);

    // Wheels
    const wheelGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.35, 32);
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.7, roughness: 0.4 });

    function makeWheel(x, z) {
      const wheel = new THREE.Mesh(wheelGeo, wheelMat);
      wheel.rotation.z = Math.PI / 2;
      wheel.position.set(x, -0.6, z);
      return wheel;
    }

    const wheels = [
      makeWheel(-1.5, -0.8),
      makeWheel(1.5, -0.8),
      makeWheel(-1.5, 0.8),
      makeWheel(1.5, 0.8),
    ];
    wheels.forEach(w => carGroup.add(w));

    scene.add(carGroup);

    // Ground plane
    const planeGeo = new THREE.PlaneGeometry(20, 20);
    const planeMat = new THREE.ShadowMaterial({ opacity: 0.15 });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = - Math.PI / 2;
    plane.position.y = -0.8;
    scene.add(plane);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      const width = container.clientWidth;
      const height = container.clientHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // ======= Car Data & Rendering =======
    const cars = [
      {
        id: 1,
        name: "Ford Mustang GT",
        description: "Classic muscle car with a powerful V8 engine and aggressive styling.",
        price: "$55,000",
        image: "https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=400"
      },
      {
        id: 2,
        name: "Tesla Model S",
        description: "High-tech luxury electric sedan with autopilot and long range.",
        price: "$89,000",
        image: "https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=400"
      },
      {
        id: 3,
        name: "BMW X5",
        description: "Premium SUV with sporty handling and advanced safety features.",
        price: "$72,000",
        image: "https://images.pexels.com/photos/24353/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&w=400"
      },
      {
        id: 4,
        name: "Audi A4",
        description: "Elegant sedan offering a smooth ride and advanced infotainment.",
        price: "$42,000",
        image: "https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=400"
      },
      {
        id: 5,
        name: "Jeep Wrangler",
        description: "Iconic off-road SUV with rugged design and 4x4 capability.",
        price: "$38,000",
        image: "https://images.pexels.com/photos/159292/jeep-wrangler-car-automobile-159292.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=400"
      }
    ];

    const carListEl = document.getElementById('car-list');

    function renderCars() {
      carListEl.innerHTML = '';
      cars.forEach(car => {
        const card = document.createElement('div');
        card.className = 'car-card';
        card.innerHTML = `
          <img src="${car.image}" alt="${car.name}" />
          <div class="car-info">
            <h3>${car.name}</h3>
            <p>${car.description}</p>
            <div class="price">${car.price}</div>
          </div>
        `;

        // On click, you could update the 3D model or details (for demo, just highlight)
        card.addEventListener('click', () => {
          alert(`You selected: ${car.name} - ${car.price}`);
          // Here you could swap 3D model or update details dynamically
        });

        carListEl.appendChild(card);
      });
    }

    renderCars();
  </script>

</body>
</html>
